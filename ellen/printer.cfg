####################################################################
## G-code macro definition
#####################################################################

[gcode_macro m600]
description: Pauses the current print.
gcode:
  M400
  PAUSE
  M400

[gcode_macro M106]
rename_existing: M99106
gcode:
    {% if 'S' in params %}
    {% set s = (params.S|float, 255)|min %}
      {% if (printer.toolhead.fan_mode) == 0 %}
        MKS_M106 S={(204, s)|min}
      {% endif %}
      {% if (printer.toolhead.fan_mode) == 1 %}
        MKS_M106 S={(153, s)|min}
      {% endif %}
      {% if (printer.toolhead.fan_mode) == 2 %}
        MKS_M106 S={s}
      {% endif %}
    {% endif %}

################ Buzzer configuration ##################
[output_pin beeper]
pin: PA2
pwm: true
shutdown_value:0
value:0.0


[gcode_macro m300]
description: Emits and audible beep.
  Usage: M300 [P<duration>] [S<frequency>]
gcode:
  {% set settings = printer.configfile.settings %}
  {% if "output_pin beeper" in printer %}
    {% set P = (params.P|default(100)|int, 0)|max %}
    {% set S = (params.S|default(1000)|int, 10000)|min %}
    SET_PIN PIN=beeper VALUE={
        settings["output_pin beeper"].scale|default(1.0) * 0.5
      }{% if settings["output_pin beeper"].pwm %} CYCLE_TIME={
        1.0 / S }{% endif %}
    G4 P{P}
    SET_PIN PIN=beeper VALUE=0
  {% else %}
    {action_respond_info(
       "M300 is disabled. To enable create an [output_pin beeper] config.")}
  {% endif %}
  

[gcode_arcs]
resolution: 0.1

[exclude_object]

[firmware_retraction]
retract_length: 1
retract_speed: 20
unretract_extra_length: 0
unretract_speed: 10

[gcode_macro Z_LIGHTS]
description: Turn LEDs on/off
gcode:
  RUN_SHELL_COMMAND CMD=FLASHLIGHT
  RUN_SHELL_COMMAND CMD=MODLELIGHT
 
[gcode_shell_command FLASHLIGHT]
command: sh /home/mks/sled2.sh
timeout: 5
 
[gcode_shell_command MODLELIGHT]
command: sh /home/mks/sled1.sh
timeout: 5

[gcode_macro CLEAN_NOZZLE]
description: Nozzle cleaning using a brush
gcode:
    G28
    # Raise the nozzle to avoid contact with the model
    G90                     
    G1 Z10 F3000            ; Raise the nozzle by 10 mm

    G1 X150 Y0 F6000      
    G1 X145 Y0 F45000    
    G1 X155 Y0 F45000     
    G1 X145 Y0 F45000    
    G1 X155 Y0 F45000   
    G1 X145 Y0 F45000    
    G1 X155 Y0 F45000     
    G1 X0 Y0 F45000     ; Move to the brush position
    # Move to the starting position of the brush
    G91
    G1 X-7.5 F6000
    G90
    # Lower the nozzle to the cleaning height
    G1 Z-2 F1200          ; Set nozzle height for cleaning

    # Perform combined Y-axis and sinusoidal X-axis cleaning motion
    G91                      ; Enable relative positioning
    ; First pass
    G1 X0.3 Y45 F15000        ; Move diagonally (right/up)
    G1 X-0.6 Y-45 F15000         ; Move diagonally (left/up)
    G1 X0.6 Y45 F15000         ; Move diagonally (right/up)
    G1 X-0.3 Y-45 F15000        ; Move diagonally (left/up)
    ; Second pass at higher speed
    G1 X0.3 Y45 F45000        ; Move diagonally (right/up)
    G1 X-0.6 Y-45 F45000       ; Move diagonally (left/up)
    G1 X0.6 Y45 F45000        ; Move diagonally (right/up)
    G1 X-0.3 Y-45 F45000       ; Move diagonally (left/up)
    ; Final pass
    G1 X0.3 Y45 F15000        ; Move diagonally (right/up)
    G1 X-0.6 Y-45 F15000      ; Move diagonally (left/up)
    G1 X0.6 Y45 F15000       ; Move diagonally (right/up)
    G1 X-0.3 Y-45 F15000      ; Move diagonally (left/up)
    G90                      ; Return to absolute positioning

    G1 Z10 F3000            ; Raise the nozzle after cleaning

    # Return to the initial position
    G1 X0 Y0 F6000          ; Move back to the starting position of the bed

